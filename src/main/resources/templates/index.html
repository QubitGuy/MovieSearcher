<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fun movie facts</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav>
    <div class="navbar">
        <div class="div-container">
            <form class="form-container" th:action="@{/index}" method="get">
                <input type="text" id="movieSearch" name="query" placeholder="Search a movie">
            </form>
        </div>
    </div>
</nav>
<div class="container" th:each="movie : ${movies}">
    <ul>
        <li>
            <div class="content-container">
                <p class="content-title" th:text="${movie.Title}"></p>
                <img class="content-image" data-tool-tip="" th:if="${movie.Poster != ''}" th:src="@{${movie.Poster}}" />
                <!-- <p class="content-countries" th:text="${movie.Country}"></p>>-->
            </div>
        </li>
    </ul>
</div>
</body>
</html>
